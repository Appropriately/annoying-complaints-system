<div class="split">
  <h2>Login previous user</h2>
  <form name="login">
    <p>Username: <input type="text" ng-model="user" ng-required="true" required></p>
    <p>Password: <input type="password" ng-model="pswd" ng-required="true" required></p>
    <button ng-click="$parent.authenticateUser(user,pswd) && navigate('introduction')">Login</button>
  </form>
</div>
<div class="split">
  <h2>Create an account</h2>
  <p>Create an account to view complaints!</p>
  <button ng-click="navigate('createaccount')">Create account</button>
</div>
