<h1 class="title">ComplaintSystem3000</h1>
<div class="split">
  <h2>Login previous user</h2>
  <form name="login">
    <p>Username: <input type="text" ng-model="$parent.username" required></p>
    <p>Password: <input type="password" ng-model="pswd" required></p>
    <button ng-click="$parent.authenticateUser($parent.username,pswd)">Login</button>
  </form>
</div>
<div class="split">
  <h2>Create an account</h2>
  <p>Create an account to view complaints!</p>
  <button ng-click="navigate('createaccount')">Create account</button>
</div>
